<div class="demo-app">
  <div class="demo-app-sidebar">
    <div class="demo-app-sidebar-section">
      <h2>Instrukcja obsługi</h2>
      <ul>
        <li>Zaznacz odpowiedni przedział czasowy lub odpowiednie</li>

        <li>Kliknij na wydarzenie aby je usunąć</li>
      </ul>
    </div>
    <div class="demo-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarVisible"
          (change)="handleCalendarToggle()"
        />
        Pokaż kalendarz
      </label>
    </div>
    <div class="demo-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarOptions.weekends"
          (change)="handleWeekendsToggle()"
        />
        Pokaż dni wolne
      </label>
    </div>
    <div class="demo-app-sidebar-section">
      <h2>Wszystkie wydarzenia ({{ currentEvents.length }})</h2>
      <ul>
        <li *ngFor="let event of currentEvents">
          <b>{{ event.startStr }}</b>
          <i>{{ event.title }}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class="demo-app-main">
    <full-calendar
      *ngIf="calendarVisible"
      [options]="calendarOptions"
    ></full-calendar>
  </div>
</div>
